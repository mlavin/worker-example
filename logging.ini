[loggers]
keys = root

[handlers]
keys = consoleHandler

[formatters]
keys = console

[logger_root]
level = INFO
handlers = consoleHandler

[handler_consoleHandler]
class = StreamHandler
level = INFO
args = (sys.stdout,)
formatter=console

[formatter_console]
format = %(asctime)s %(levelname)s %(message)s
classi = logging.Formatter
